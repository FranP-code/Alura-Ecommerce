<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar producto</title>
    <link rel="stylesheet" href="./css/add-product.css">
</head>

<body>
    <div class="add-product">
        <h2>Agregar un nuevo producto</h2>
        <form>
            <input type="text" placeholder="URL de imagen" required>
            <input type="text" placeholder="Categoría" required>
            <input type="text" placeholder="Nombre del producto" required>
            <input type="text" placeholder="Precio del producto" required>
            <textarea placeholder="Descripción del producto" required></textarea>
            <button class="primary">Agregar producto</button>
        </form>
    </div>
</body>
<script src="./insertGlobalData.js"></script>

</html>
